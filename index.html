<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        	<ul class="stars">
        		<li class='star1'><i class="fa fa-star"></i></li>
        		<li class='star2'><i class="fa fa-star"></i></li>
        		<li class='star3'><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span><span class="text"> Moves</span>

            <span class='timer'>00:00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!--All modal html and styling by matthew cranford @ https://matthewcranford.com/memory-game-walkthrough-part-7-making-a-modal/
        -->
        <div class='modal-background hide'>
            <div class='modal-body'>
                <div class='modal-header'>
                    <h1>You won!</h1>
                </div>
                <div class='modal-stats'>
                    <h2 class='title'>Stats</h2>
                    <span class='modal-time'>Time =</span>
                    <span class='modal-rank'>Rank =</span>
                    <span class='modal-moves'>Moves =</span>
                </div>
                <div class='modal-buttons'>
                    <button class='modal-button modal-replay'>Replay</button>
                </div>
            </div>
        </div>
        <ul class="deck">
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
